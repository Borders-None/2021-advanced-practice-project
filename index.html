<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CWB mail</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!--Header-->
    <div class="header">
      <div class="frist">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <img src="gmail.jpg" alt="" />
      </div>
      <div class="second">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" placeholder="Search Mail" />
        <i class="fa fa-sort-desc" aria-hidden="true"></i>
      </div>
      <div class="last">
        <i class="fa fa-th" aria-hidden="true"></i>
        <i class="fa fa-bell" aria-hidden="true"></i>
        <i class="fa fa-user-circle" aria-hidden="true"></i>
      </div>
    </div>
    <!--End of Header-->
    <!--the nav bar-->
    <div class="nav">
      <div class="side">
            <div class="side-first">
              <button><img id="more" src="more.png" alt=""></button>
            </div>
            <div class="side-">
              <img id="menu-" src="email.png" alt="">
            </div>
            <div class="side-">
              <img id="menu-" src="send.png" alt="">
            </div>
            <div class="side-">
              <img id="menu-" src="favorite.png" alt="">
            </div>
            <div class="side-">
              <img id="menu-" src="pin.png" alt="">
            </div>
            <div class="side-">
              <img id="menu-" src="deleted.png" alt="">
            </div>
      </div>
      <div class="bar-">
        <div class="bar">
            <img src="letter.png" alt="">
            <h3>Primary</h3>
        </div>
        <div class="bar">
            <img src="network.png" alt="">
            <h3>social</h3>
        </div>
        <div class="bar">
            <img src="planning.png" alt="">
            <h3>promotions</h3>
        </div>
      </div>
    </div>
    <!--body-->
    <div class="main">
      <img src="more.png" alt="">
    </div>
  

  </body>
</html>
