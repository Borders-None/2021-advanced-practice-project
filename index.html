<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CWB mail</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!--Header-->
    <div class="header">
      <div class="frist">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <img src="gmail.jpg" alt="" />
      </div>
      <div class="second">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input id="search" type="text" placeholder="Search Mail" />
        <i class="fa fa-sort-desc" onclick="search()" aria-hidden="true"></i>
      </div>
      <div class="last">
        <i class="fa fa-th" aria-hidden="true"></i>
        <i class="fa fa-bell" aria-hidden="true"></i>
        <i class="fa fa-user-circle" aria-hidden="true"></i>
      </div>
    </div>
    <!--End of Header-->
    <!--side bar-->
    <div class="main">
      <div class="sidebar">
         <button class="compose">
          <i class="fa fa-plus" aria-hidden="true"></i>
          Compose
         </button>
         <div class="sidebar-option  option_active">
          <i class="fa fa-inbox" aria-hidden="true"></i>
          <h3>Inbox</h3>
         </div>
         <div class="sidebar-option">
          <i class="fa fa-star" aria-hidden="true"></i>
          <h3>Starred</h3>
         </div>
         <div class="sidebar-option">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
          <h3>Snoozed</h3>
         </div>
         <div class="sidebar-option">
          <span class="material-icons">label_important</span>
          <h3>Important</h3>
         </div>
         <div class="sidebar-option">
          <i class="fa fa-paper-plane" aria-hidden="true"></i>
          <h3>Send</h3>
         </div>
         <div class="sidebar-option">
          <i class="fa fa-file" aria-hidden="true"></i>
          <h3>Drafts</h3>
         </div>
         <div class="sidebar-option">
          <i class="fa fa-caret-down" aria-hidden="true"></i>
          <h3>More</h3>
         </div>
         <div class="sidebar-footer">
            <div class="footericons">
             <i class="fa fa-user" aria-hidden="true"></i>
             <i class="fa fa-video-camera" aria-hidden="true"></i>
             <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
         </div>
   </div>
            <!--End Of Said bar-->

            <!--email list-->

    <div class="email-list">
       <div class="settings">
          <div class="settingleft">
             <input type="checkbox">
             <i class="fa fa-caret-down" aria-hidden="true"></i>
             <i class="fa fa-repeat" aria-hidden="true"></i>
             <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
          </div>

          <div class="settingright">
             <i class="fa fa-angle-left" aria-hidden="true"></i>
             <i class="fa fa-angle-right" aria-hidden="true"></i>
          </div>
       </div>
       <!--End of email list-->


       <!--section email list-->

       <div class="start-section">
          <div class="section-select">
             <i class="fa fa-inbox"  aria-hidden="true"></i>
          <h4>primary</h4>
          </div>
          <div class="section-select">
             <i class="fa fa-users" aria-hidden="true"></i>
          <h4>Social</h4>
          </div>
          <div class="section-select">
             <i class="fa fa-tag" aria-hidden="true"></i>
          <h4>Promotions</h4>
          </div>
       </div> 
       <table class="mailbox">
          
          <tbody id="mailbox">
            
          </tbody>

       </table>  
      
       
       <div id="new">
            <form>
            <div class="title">
             <h1>new message</h1>
            </div>
             <input id="sender" name="To" type="text" placeholder="TO">
             <input id="title"  name="Subject" type="text" placeholder="Subject">
             <textarea  name="message" id="content" cols="30" rows="10" placeholder="Message"></textarea>
             <button onclick="send()">Send</button>

            </form>
       </div>
   </div>             
  </body>
</html>
