<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CWB mail</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!--Header-->
    <div class="header">
      <div class="frist">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <img src="gmail.jpg" alt="" />
      </div>
      <div class="second">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" placeholder="Search Mail" />
        <i class="fa fa-sort-desc" aria-hidden="true"></i>
      </div>
      <div class="last">
        <i class="fa fa-th" aria-hidden="true"></i>
        <i class="fa fa-bell" aria-hidden="true"></i>
        <i class="fa fa-user-circle" aria-hidden="true"></i>
      </div>
    </div>
    <!--End of Header-->
    <!--email list-->

    <div class="email-list">
      <div class="settings">
        <div class="settingleft">
          <input type="checkbox" />
          <i class="fa fa-caret-down" aria-hidden="true"></i>
          <i class="fa fa-repeat" aria-hidden="true"></i>
          <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </div>

        <div class="settingright">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
      </div>
      <!--End of email list-->

      <!--section email list-->

      <div class="start-section">
        <div class="section-select">
          <i class="fa fa-inbox" aria-hidden="true"></i>
          <h4>primary</h4>
        </div>
        <div class="section-select">
          <i class="fa fa-users" aria-hidden="true"></i>
          <h4>Social</h4>
        </div>
        <div class="section-select">
          <i class="fa fa-tag" aria-hidden="true"></i>
          <h4>Promotions</h4>
        </div>
      </div>
      <div class="emails">
        <div class="emailrow">
          <div class="options">
            <input type="checkbox" />
            <i class="fa fa-star-o" aria-hidden="true"></i>
            <span class="material-icons">label_important</span>
          </div>
          <h3 class="row-titel">Twitter</h3>
          <div class="row-message">
            <h4>
              you got new message <span class="message">check your page</span>
            </h4>
          </div>
          <p class="time">11pm</p>
        </div>
      </div>

      <div class="emails">
        <div class="emailrow">
          <div class="options">
            <input type="checkbox" />
            <i class="fa fa-star-o" aria-hidden="true"></i>
            <span class="material-icons">label_important</span>
          </div>
          <h3 class="row-titel">Twitter</h3>
          <div class="row-message">
            <h4>
              you got new message <span class="message">check your page</span>
            </h4>
          </div>
          <p class="time">11pm</p>
        </div>
      </div>

      <div class="emails">
        <div class="emailrow">
          <div class="options">
            <input type="checkbox" />
            <i class="fa fa-star-o" aria-hidden="true"></i>
            <span class="material-icons">label_important</span>
          </div>
          <h3 class="row-titel">Milan</h3>
          <div class="row-message">
            <h4>
              you got new message <span class="message">check your page</span>
            </h4>
          </div>
          <p class="time">1pm</p>
        </div>
      </div>

      <div class="emails">
        <div class="emailrow">
          <div class="options">
            <input type="checkbox" />
            <i class="fa fa-star-o" aria-hidden="true"></i>
            <span class="material-icons">label_important</span>
          </div>
          <h3 class="row-titel">Fatma</h3>
          <div class="row-message">
            <h4>
              you got new message <span class="message">check your page</span>
            </h4>
          </div>
          <p class="time">15pm</p>
        </div>
      </div>
    </div>
  </body>
</html>
